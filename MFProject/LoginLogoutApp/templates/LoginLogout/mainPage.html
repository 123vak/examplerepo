{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script>
        var  branchviewurl = {% url 'branchview' %};
        var fileuploadurl = {% url 'fileupload' %};
    </script>
    <script src="{% static 'script.js' %}"></script>

</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="container-fluid">
            <ul class="nav flex-column">
                <a class="nav-link" href="#" id="navbarDropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    <img src="https://via.placeholder.com/30" alt="User Image" class="user-avatar">
                    Welcome, <span id="user-name">{{logintype}}</span>
                </a>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'mainpage' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Admin</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="masterDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Master
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="masterDropdown">
                        <li><a class="dropdown-item" href="{% url 'branchview' %}">Branch Master</a></li>
                        <li><a class="dropdown-item" href="#">Employee Master</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        {% block content%}

          {% endblock %}
    </div>

    <!-- Bootstrap 5 Bundle JS (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
